<!DOCTYPE html>
<html>
  <head>
      <title>Recipe Wars - {% block title %}{% endblock %}</title>
      {% block javascript %}
          <!--[if lt IE 9]>
              <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
          <![endif]-->
      {% endblock %}
      <script src="{{ site_url }}/js/modernizr.custom.16936.js"></script> 
      <link rel="stylesheet" href="{{ site_url }}/css/styles.css" type="text/css" />
      <link rel="stylesheet" href="{{ site_url }}/css/jquery-ui-1.8.15.custom.css" type="text/css" />
  </head>
  <body id="{%block pageId%}{%endblock%}">
      <div id="wrapper">
    	<header>
    		<span id="logo">
            <h1><a href="/" title="home">Recipe Wars</a></h1>
            <h5>Are you up to the challenge?</h5>
            </span>
	    	<form id="search" method="get" action="/search">
			  <input name="query" type="search" placeholder="Find Recipes">
			  <input type="submit" value="search" />
			</form>
    	</header>
<!--End Header template-->

<!--Start Nav template-->
  		{% include "nav.html" %}
<!--End Nav template-->
		<section id="main-content" class="content">
	        <!--Start Article-->
	        {% block article %}{% endblock %}
	        <!--End Article Template-->
        </section>
 <!--Right Column Article Template-->
    	{% block rightColumn %}{% endblock %}<!--End Right Column Article Template-->
<!--Start Footer Template-->
    	<footer>
	    	{% include "nav.html" %}
    	</footer>
    </div>
    <section id="dialog">
		
	</section>
<!--End Footer Template-->
<!--Bottom Template--->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js"></script>
    {% block jsincludes %}{% endblock %}
    <script>
{% block javaScript %}
		{% if messages %}
			$(function() {
				var dialog = $( "#dialog" );
				var html = "<h1>Congratulations, you have won the following awards:</h1><ul>";
				{% for message in messages %}
					html += "<li>{{ message }}</li>";
				{% endfor %}
					html += "</ul>";
				$( "#dialog" ).html(html).dialog({"title":"Congratulations!","modal":true});
			});
		 {% endif %}

{% endblock %}
    </script>
  </body>
</html>
<!--End Bottom Template-->
