<!DOCTYPE html>
<html>
  <head>
      <title>{% block title %}{{ app_name }}{% endblock %}</title>
     	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
      <link rel="stylesheet" href="{% block site_url %}{{ site_url }}{% endblock %}/css/styles.css" type="text/css" />
  </head>
  <body>
      <div id="wrapper">
    	<header>
            <h1>{{ app_name }}</h1>
            <h5>Making sense of your recipe searches</h5>
	    	<form>
			  <input name="search" type="search" placeholder="Find Recipes, Tutorials, and Friends">
			  <button type="submit" value="Search">
			</form>
    	</header>
<!--End Header template-->

<!--Start Nav template-->
  		<nav>
    	  <ul>
		    <li><a href="/" title="Home">Home</a></li>
		    <li><a href="/recipes" title="Recipes" id="current">Recipes</a></li>
		    <li><a href="/submit" title="submit recipes">Submit Recipe</a></li>
		    <li><a href="/submit" title="submit recipes">Shopping List</a></li>
			<li><a href="/submit" title="submit recipes">Profile</a></li>
		  </ul>
    	</nav>
<!--End Nav template-->
		<section id="main-content" class="content">
	        <!--Start Article-->
	        {% block article %}{% endblock %}
	        <!--End Article Template-->
        </section>
 <!--Right Column Article Template-->
    	{% block rightColumn %}{% endblock %}<!--End Right Column Article Template-->
<!--Start Footer Template-->
    	<footer>
	    	<nav>
	    	  <ul>
			    <li><a href="/">Home</a></li>
			    <li><a href="/recipes">Recipes</a></li>
			    <li><a href="/submit">Submit Recipe</a></li>
			  </ul>
	    	</nav>
    	</footer>
    </div>
<!--End Footer Template-->
<!--Bottom Template--->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	{% block javaScript %}{% endblock %}
  </body>
</html>
<!--End Bottom Template-->
