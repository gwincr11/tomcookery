<!DOCTYPE html>
<html>
  <head>
      <title>{% block title %}{{ app_name }}{% endblock %}</title>
      <link rel="stylesheet" href="{% block site_url %}{{ site_url }}{% endblock %}/css/styles.css" type="text/css" />
  </head>
  <body>
      <div id="wrapper">
    	<header>
            <h1>{{ app_name }}</h1>
	    	<form>
			  <input name="search" type="search" placeholder="Search For Tasty Recipes">
			  <input type="submit" value="Search">
			</form>
    	</header>
<!--End Header template-->

<!--Start Nav template-->
  		<nav>
    	  <ul>
		    <li><a href="/" title="Home">Home</a></li>
		    <li><a href="/recipes" title="Recipes" id="current">Recipes</a></li>
		    <li><a href="/submit" title="submit recipes">Submit Recipe</a></li>
		  </ul>
    	</nav>
<!--End Nav template-->
		<section id="user-info" class="content">
            {% include "user_info_snippet.html" %}
        </section>
		<section id="main-content" class="content">
	        {% block article %}{% endblock %}
        </section>
 <!--Right Column Article Template-->
    	{% block rightColumn %}{% endblock %}<!--End Right Column Article Template-->
<!--Start Footer Template-->
    	<footer>
	    	<nav>
	    	  <ul>
			    <li><a href="/">Home</a></li>
			    <li><a href="/recipes">Recipes</a></li>
			    <li><a href="/submit">Submit Recipe</a></li>
			  </ul>
	    	</nav>
    	</footer>
    </div>
<!--End Footer Template-->
<!--Bottom Template--->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	{% block javaScript %}{% endblock %}
    <script type="text/javascript">
        var rpxJsHost = (("https:" == document.location.protocol) ? "https://" : "http://static.");
        document.write(unescape("%3Cscript src='" + rpxJsHost +
                    "rpxnow.com/js/lib/rpx.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
        RPXNOW.overlay = true;
        RPXNOW.language_preference = 'en';
    </script>
  </body>
</html>
<!--End Bottom Template-->
